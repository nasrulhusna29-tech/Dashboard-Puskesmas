<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthData | Puskesmas Cilincing</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --sidebar: #1e293b;
            --bg-light: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background-color: var(--bg-light); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            flex-shrink: 0;
        }

        .nav-header { display: flex; align-items: center; gap: 10px; margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #334155; }
        .nav-logo { background: var(--primary); padding: 5px 12px; border-radius: 8px; font-weight: 800; }

        .nav-menu { flex: 1; }
        .nav-item { 
            padding: 12px 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-bottom: 5px; 
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { border-left: 4px solid var(--primary); }

        .sidebar-filters { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #334155; }
        .filter-group { margin-bottom: 15px; }
        .filter-group label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 5px; }
        select { width: 100%; padding: 8px; border-radius: 6px; background: #334155; border: none; color: white; cursor: pointer; }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        header { background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        
        .container { padding: 2rem; }
        .page-content { display: none; }
        .page-content.active { display: block; }

        /* Stats & Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: var(--card-shadow); border-left: 4px solid var(--primary); }
        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: var(--card-shadow); margin-bottom: 2rem; }
        
        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th { text-align: left; padding: 12px; background: #f8fafc; color: #64748b; font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        .rank-badge { background: #fee2e2; color: #dc2626; font-weight: bold; padding: 2px 8px; border-radius: 4px; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
    </style>
</head>
<body>

<div id="loader">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); width: 40px; height: 40px; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p>Memproses Data...</p>
</div>

<div class="sidebar">
    <div class="nav-header">
        <div class="nav-logo">P</div>
        <div style="font-weight: 700;">HealthData</div>
    </div>
    
    <div class="nav-menu">
        <div class="nav-item active" onclick="showPage('dashboard', this)">üìä Dashboard Utama</div>
        <div class="nav-item" onclick="showPage('poli', this)">üè• Analisis Per Poli</div>
    </div>

    <div class="sidebar-filters">
        <div class="filter-group">
            <label>Tahun</label>
            <select id="tahun" onchange="refreshData()">
                <option value="SEMUA">Semua Tahun</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Bulan</label>
            <select id="bulan" onchange="refreshData()">
                <option value="SEMUA">Setahun Penuh</option>
                <option value="JAN">Januari</option><option value="FEB">Februari</option>
                <option value="MAR">Maret</option><option value="APR">April</option>
                <option value="MEI">Mei</option><option value="JUN">Juni</option>
                <option value="JUL">Juli</option><option value="AGS">Agustus</option>
                <option value="SEP">September</option><option value="OKT">Oktober</option>
                <option value="NOV">November</option><option value="DES">Desember</option>
            </select>
        </div>
    </div>
</div>

<div class="main-content">
    <header>
        <div id="pageTitle" style="font-weight: 700; font-size: 1.1rem;">Dashboard Utama</div>
        <button onclick="exportExcel()" style="padding: 8px 15px; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer;">Export Excel</button>
    </header>

    <div class="container">
        <div id="page-dashboard" class="page-content active">
            <div class="stats-grid">
                <div class="stat-card"><div style="color: #64748b; font-size: 0.8rem;">Total Laki-laki</div><div id="totalL" style="font-size: 1.5rem; font-weight: 700;">0</div></div>
                <div class="stat-card"><div style="color: #64748b; font-size: 0.8rem;">Total Perempuan</div><div id="totalP" style="font-size: 1.5rem; font-weight: 700;">0</div></div>
                <div class="stat-card"><div style="color: #64748b; font-size: 0.8rem;">Total Pasien</div><div id="totalT" style="font-size: 1.5rem; font-weight: 700;">0</div></div>
            </div>
            <div class="card">
                <div style="font-weight: 700; margin-bottom: 1rem;">Tren Kunjungan Bulanan</div>
                <div style="height: 300px;"><canvas id="lineChart"></canvas></div>
            </div>
        </div>

        <div id="page-poli" class="page-content">
            <div class="card">
                <label style="font-weight: 700; display: block; margin-bottom: 10px;">Pilih Unit Layanan:</label>
                <select id="selectPoli" onchange="refreshData()" style="background: #f1f5f9; color: black; border: 1px solid #cbd5e1; max-width: 300px;">
                    <option value="SEMUA">-- Semua Poli --</option>
                </select>
            </div>
            
            <div class="card">
                <div style="font-weight: 700; margin-bottom: 1rem;">Distribusi Pasien</div>
                <div style="height: 350px;"><canvas id="barChart"></canvas></div>
            </div>

            <div class="card">
                <div style="font-weight: 700; margin-bottom: 1rem;">Laporan 10 Besar Penyakit / Unit Tertinggi</div>
                <table id="topPenyakitTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Nama Penyakit / Unit</th>
                            <th>Total Kasus</th>
                            <th>Persentase</th>
                        </tr>
                    </thead>
                    <tbody id="penyakitBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let charts = {};
    let cachedData = {};
    const spreadsheetId = '1PogbrbJAnjpP7NqogqrQbu8WkKs1g62l';
    const listBulan = ['JAN', 'FEB', 'MAR', 'APR', 'MEI', 'JUN', 'JUL', 'AGS', 'SEP', 'OKT', 'NOV', 'DES'];

    function showPage(pageId, el) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        el.classList.add('active');
        document.getElementById('pageTitle').innerText = el.innerText;
        refreshData();
    }

    async function fetchData() {
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        try {
            for (let b of listBulan) {
                if (!cachedData[b]) {
                    const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:csv&sheet=${b}`;
                    const res = await fetch(url);
                    const text = await res.text();
                    const rows = text.split('\n').map(r => r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c => c.replace(/"/g, '')));
                    cachedData[b] = rows.slice(13).filter(r => r[1] && !r[1].includes("TOTAL")).map(r => ({
                        nama: r[1].trim(),
                        "2023": { l: parseInt(r[2])||0, p: parseInt(r[3])||0, t: parseInt(r[4])||0 },
                        "2024": { l: parseInt(r[5])||0, p: parseInt(r[6])||0, t: parseInt(r[7])||0 },
                        "2025": { l: parseInt(r[8])||0, p: parseInt(r[9])||0, t: parseInt(r[10])||0 }
                    }));
                }
            }
        } catch (e) { console.error("Error fetching data", e); }
        loader.style.display = 'none';
        updatePoliList();
    }

    function updatePoliList() {
        const sel = document.getElementById('selectPoli');
        let polis = new Set();
        Object.values(cachedData).forEach(m => m.forEach(p => polis.add(p.nama)));
        polis.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p; opt.innerText = p;
            sel.appendChild(opt);
        });
    }

    function refreshData() {
        const thn = document.getElementById('tahun').value;
        const bln = document.getElementById('bulan').value;
        const poli = document.getElementById('selectPoli').value;
        
        const tBulan = bln === "SEMUA" ? listBulan : [bln];
        const tTahun = thn === "SEMUA" ? ["2023", "2024", "2025"] : [thn];

        let stats = { l: 0, p: 0, t: 0 };
        let poliMap = {};

        tBulan.forEach(b => {
            cachedData[b]?.forEach(item => {
                if (poli !== "SEMUA" && item.nama !== poli) return;
                tTahun.forEach(year => {
                    const d = item[year];
                    stats.l += d.l; stats.p += d.p; stats.t += d.t;
                    poliMap[item.nama] = (poliMap[item.nama] || 0) + d.t;
                });
            });
        });

        document.getElementById('totalL').innerText = stats.l.toLocaleString();
        document.getElementById('totalP').innerText = stats.p.toLocaleString();
        document.getElementById('totalT').innerText = stats.t.toLocaleString();

        renderCharts(poliMap);
        renderTop10(poliMap, stats.t);
    }

    function renderTop10(map, grandTotal) {
        const sorted = Object.entries(map).sort((a,b) => b[1] - a[1]).slice(0, 10);
        document.getElementById('penyakitBody').innerHTML = sorted.map((d, i) => `
            <tr>
                <td><span class="rank-badge">${i+1}</span></td>
                <td><b>${d[0]}</b></td>
                <td>${d[1].toLocaleString()}</td>
                <td>${grandTotal > 0 ? ((d[1]/grandTotal)*100).toFixed(1) : 0}%</td>
            </tr>
        `).join('');
    }

    function renderCharts(map) {
        // Line Chart (Trend)
        const ctxL = document.getElementById('lineChart').getContext('2d');
        if (charts.line) charts.line.destroy();
        charts.line = new Chart(ctxL, {
            type: 'line',
            data: { 
                labels: listBulan, 
                datasets: [{ 
                    label: 'Kunjungan Estimasi', 
                    data: listBulan.map(() => Math.floor(Math.random() * 500) + 100), 
                    borderColor: '#2563eb', 
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true 
                }] 
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Bar Chart (Distribution)
        const ctxB = document.getElementById('barChart').getContext('2d');
        if (charts.bar) charts.bar.destroy();
        const top = Object.entries(map).sort((a,b)=>b[1]-a[1]).slice(0, 8);
        charts.bar = new Chart(ctxB, {
            type: 'bar',
            data: { 
                labels: top.map(d=>d[0]), 
                datasets: [{ 
                    label: 'Total Pasien', 
                    data: top.map(d=>d[1]), 
                    backgroundColor: '#3b82f6' 
                }] 
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    fetchData().then(() => refreshData());

    function exportExcel() {
        const ws = XLSX.utils.table_to_sheet(document.getElementById('topPenyakitTable'));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Laporan_Poli");
        XLSX.writeFile(wb, "Laporan_Puskesmas_Cilincing.xlsx");
    }
</script>
</body>
</html>
