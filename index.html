<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthData | Puskesmas Cilincing 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb; --secondary: #64748b; --success: #10b981;
            --bg-light: #f8fafc; --accent: #26ccca;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background-color: var(--bg-light); display: flex; flex-direction: column; min-height: 100vh; }
        
        nav { background: var(--accent); padding: 0.75rem 2rem; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 100; }
        .logo-badge { background: var(--primary); padding: 5px 10px; border-radius: 8px; font-weight: 800; margin-right: 10px; }
        
        .main-container { display: grid; grid-template-columns: 280px 1fr; min-height: calc(100vh - 60px); }
        .sidebar { background: white; border-right: 1px solid #e2e8f0; padding: 2rem; display: flex; flex-direction: column; gap: 20px; }
        
        .filter-section { background: var(--bg-light); padding: 1.5rem; border-radius: 12px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; gap: 15px; }
        .filter-group label { font-size: 0.75rem; font-weight: 700; color: var(--secondary); text-transform: uppercase; margin-bottom: 5px; display: block; }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; outline: none; }

        .content { padding: 2rem; overflow-y: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: var(--card-shadow); border-left: 4px solid var(--primary); }
        .stat-value { font-size: 1.5rem; font-weight: 700; margin-top: 5px; }

        .charts-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 2rem; }
        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: var(--card-shadow); }
        .card-header { font-weight: 700; margin-bottom: 1.5rem; color: #334155; }

        .table-area { background: white; border-radius: 12px; overflow-x: auto; box-shadow: var(--card-shadow); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 12px 20px; text-align: left; font-size: 0.75rem; color: var(--secondary); border-bottom: 1px solid #e2e8f0; }
        td { padding: 14px 20px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        .badge-total { background: #dbeafe; color: #1e40af; padding: 4px 8px; border-radius: 6px; font-weight: 700; }

        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @media (max-width: 1024px) { .main-container { grid-template-columns: 1fr; } .charts-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div id="loaderText" style="margin-top:15px; font-weight:600;">Sinkronisasi Data...</div>
</div>

<nav>
    <div style="display:flex; align-items:center;">
        <div class="logo-badge">P</div>
        <div style="font-weight:700; font-size:1.2rem;">Puskesmas Cilincing Dashboard</div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="filter-section">
            <div class="filter-group">
                <label>Tahun</label>
                <select id="tahun" onchange="applyFilters()">
                    <option value="2026" selected>2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="SEMUA">Semua Tahun</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Bulan</label>
                <select id="bulan" onchange="applyFilters()">
                    <option value="SEMUA">Setahun Penuh</option>
                    <option value="JAN">Januari</option><option value="FEB">Februari</option>
                    <option value="MAR">Maret</option><option value="APR">April</option>
                    <option value="MEI">Mei</option><option value="JUN">Juni</option>
                    <option value="JUL">Juli</option><option value="AGS">Agustus</option>
                    <option value="SEP">September</option><option value="OKT">Oktober</option>
                    <option value="NOV">November</option><option value="DES">Desember</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Cari Poli</label>
                <select id="filterPoli" onchange="applyFilters()">
                    <option value="SEMUA">Semua Layanan</option>
                </select>
            </div>
        </div>
        <button style="padding:12px; background:#10b981; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600;" onclick="exportToExcel()">Unduh Excel</button>
    </aside>

    <main class="content">
        <div class="stats-grid">
            <div class="stat-card">
                <div style="color:var(--secondary); font-size:0.8rem;">LAKI-LAKI</div>
                <div class="stat-value" id="valL">0</div>
            </div>
            <div class="stat-card" style="border-left-color:#ec4899;">
                <div style="color:var(--secondary); font-size:0.8rem;">PEREMPUAN</div>
                <div class="stat-value" id="valP">0</div>
            </div>
            <div class="stat-card" style="border-left-color:var(--success);">
                <div style="color:var(--secondary); font-size:0.8rem;">TOTAL KUNJUNGAN</div>
                <div class="stat-value" id="valT">0</div>
            </div>
        </div>

        <div class="charts-wrapper">
            <div class="card">
                <div class="card-header">Distribusi Per Variabel (Top 7 Poli)</div>
                <div style="height:300px;"><canvas id="barChart"></canvas></div>
            </div>
            <div class="card">
                <div class="card-header">Tren Kunjungan Bulanan</div>
                <div style="height:300px;"><canvas id="lineChart"></canvas></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Detail Data Layanan</div>
            <div class="table-area">
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Ruangan / Poli</th>
                            <th>L</th>
                            <th>P</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    let barChart, lineChart;
    let cachedData = {};
    const spreadsheetId = '1PogbrbJAnjpP7NqogqrQbu8WkKs1g62l';
    const listBulan = ['JAN', 'FEB', 'MAR', 'APR', 'MEI', 'JUN', 'JUL', 'AGS', 'SEP', 'OKT', 'NOV', 'DES'];

    async function initLoad() {
        document.getElementById('loader').style.display = 'flex';
        try {
            for (let b of listBulan) {
                document.getElementById('loaderText').innerText = `Memuat Data Bulan ${b}...`;
                const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:csv&sheet=${b}`;
                const response = await fetch(url);
                const csvText = await response.text();
                
                // Gunakan PapaParse untuk handling CSV yang mengandung koma di dalam teks (Poli)
                const result = Papa.parse(csvText, { header: false });
                const rows = result.data;

                let dataMapping = {};
                // Mulai baris ke-14 (Index 13) berdasarkan gambar user
                for (let i = 13; i < rows.length; i++) {
                    const r = rows[i];
                    if (r[1] && r[1].trim() !== "" && !r[1].includes("TOTAL")) {
                        const namaPoli = r[1].trim();
                        dataMapping[namaPoli] = {
                            "2023": { l: parseInt(r[2])||0, p: parseInt(r[3])||0, t: parseInt(r[4])||0 },
                            "2024": { l: parseInt(r[5])||0, p: parseInt(r[6])||0, t: parseInt(r[7])||0 },
                            "2025": { l: parseInt(r[8])||0, p: parseInt(r[9])||0, t: parseInt(r[10])||0 },
                            "2026": { l: parseInt(r[11])||0, p: parseInt(r[12])||0, t: parseInt(r[13])||0 }
                        };
                    }
                }
                cachedData[b] = dataMapping;
            }
            updatePoliDropdown();
            applyFilters();
        } catch (e) {
            alert("Gagal sinkronisasi. Pastikan Spreadsheet dapat diakses publik.");
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    function updatePoliDropdown() {
        const select = document.getElementById('filterPoli');
        let allPoli = new Set();
        Object.values(cachedData).forEach(db => Object.keys(db).forEach(p => allPoli.add(p)));
        [...allPoli].sort().forEach(p => {
            const opt = document.createElement('option');
            opt.value = p; opt.innerText = p;
            select.appendChild(opt);
        });
    }

    function applyFilters() {
        const selThn = document.getElementById('tahun').value;
        const selBln = document.getElementById('bulan').value;
        const selPoli = document.getElementById('filterPoli').value;

        let tableData = [];
        let allPoliNames = new Set();
        Object.values(cachedData).forEach(db => Object.keys(db).forEach(p => allPoliNames.add(p)));
        
        let poliList = (selPoli === "SEMUA") ? Array.from(allPoliNames) : [selPoli];
        let gL = 0, gP = 0, gT = 0;

        poliList.forEach(nama => {
            let sL = 0, sP = 0, sT = 0;
            const targetBulan = (selBln === "SEMUA") ? listBulan : [selBln];
            const targetTahun = (selThn === "SEMUA") ? ["2023","2024","2025","2026"] : [selThn];

            targetBulan.forEach(b => {
                targetTahun.forEach(t => {
                    if(cachedData[b][nama]) {
                        sL += cachedData[b][nama][t].l;
                        sP += cachedData[b][nama][t].p;
                        sT += cachedData[b][nama][t].t;
                    }
                });
            });
            if(sT > 0) {
                tableData.push({ nama, l: sL, p: sP, t: sT });
                gL += sL; gP += sP; gT += sT;
            }
        });

        document.getElementById('valL').innerText = gL.toLocaleString();
        document.getElementById('valP').innerText = gP.toLocaleString();
        document.getElementById('valT').innerText = gT.toLocaleString();

        renderTable(tableData);
        renderCharts(tableData, selThn, selPoli, allPoliNames);
    }

    function renderTable(data) {
        data.sort((a,b) => b.t - a.t);
        document.getElementById('tableBody').innerHTML = data.map((d, i) => `
            <tr>
                <td>${i+1}</td>
                <td style="font-weight:600;">${d.nama}</td>
                <td>${d.l.toLocaleString()}</td>
                <td>${d.p.toLocaleString()}</td>
                <td><span class="badge-total">${d.t.toLocaleString()}</span></td>
            </tr>
        `).join('');
    }

    function renderCharts(tableData, selThn, selPoli, allPoliNames) {
        // --- BAR CHART ---
        const ctxBar = document.getElementById('barChart').getContext('2d');
        if (barChart) barChart.destroy();
        const top7 = [...tableData].sort((a,b) => b.t - a.t).slice(0, 7);

        barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: top7.map(d => d.nama),
                datasets: [
                    { label: 'Laki-laki', data: top7.map(d => d.l), backgroundColor: '#3b82f6' },
                    { label: 'Perempuan', data: top7.map(d => d.p), backgroundColor: '#ec4899' },
                    { label: 'Total', data: top7.map(d => d.t), backgroundColor: '#10b981' }
                ]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom' } }
            }
        });

        // --- LINE CHART ---
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        if (lineChart) lineChart.destroy();
        
        const activePoli = (selPoli === "SEMUA") ? Array.from(allPoliNames) : [selPoli];
        const targetTahun = (selThn === "SEMUA") ? ["2023","2024","2025","2026"] : [selThn];

        let lineLabels = listBulan;
        let lineValuesT = listBulan.map(b => {
            let sum = 0;
            activePoli.forEach(p => targetTahun.forEach(t => { if(cachedData[b][p]) sum += cachedData[b][p][t].t; }));
            return sum;
        });

        lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: lineLabels,
                datasets: [{
                    label: 'Total Kunjungan',
                    data: lineValuesT,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    }

    function exportToExcel() {
        const wb = XLSX.utils.table_to_book(document.querySelector("table"));
        XLSX.writeFile(wb, "Rekap_Data_Puskesmas.xlsx");
    }

    initLoad();
</script>
</body>
</html>
